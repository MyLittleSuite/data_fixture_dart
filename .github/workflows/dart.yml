name: Dart

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: cirrusci/flutter:stable
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze project source
        run: flutter analyze
  test:
    runs-on: ubuntu-latest
    container: 
      image: cirrusci/flutter:stable
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test
